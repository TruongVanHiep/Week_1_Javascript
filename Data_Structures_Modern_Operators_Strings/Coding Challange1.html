<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Football Betting App</title>
</head>

<body>
  <script>

    const game = {
      team1: 'Bayern Munich',
      team2: 'Borrussia Dortmund',
      players: [
        [
          'Neuer',
          'Pavard',
          'Martinez',
          'Alaba',
          'Davies',
          'Kimmich',
          'Goretzka',
          'Coman',
          'Muller',
          'Gnabry',
          'Lewandowski',
        ],
        [
          'Burki',
          'Schulz',
          'Hummels',
          'Akanji',
          'Hakimi',
          'Weigl',
          'Witsel',
          'Hazard',
          'Brandt',
          'Sancho',
          'Gotze',
        ],
      ],
      score: '4:0',
      scored: ['Lewandowski', 'Gnabry', 'Lewandowski', 'Hummels'],
      date: 'Nov 9th, 2037',
      odds: {
        team1: 1.33,
        draw: 3.25,
        team2: 6.5,
      },
    };

    const [players1, players2] = game.players;
    console.log('players1:', players1);
    console.log('players2:', players2);

    const [gk, ...fieldPlayers] = players1;
    console.log('Thủ môn:', gk);
    console.log('Cầu thủ còn lại:', fieldPlayers);

    const allPlayers = [...players1, ...players2];
    console.log('Tất cả cầu thủ:', allPlayers);

    const players1Final = [...players1, 'Thiago', 'Coutinho', 'Perisic'];
    console.log('players1Final:', players1Final);

    const { team1, draw, team2 } = game.odds;
    console.log('Odds:', team1, draw, team2);

    function printGoals(...players) {
      console.log(players);
      console.log(`${players.length} goals were scored`);
    }

    printGoals('Davies', 'Muller', 'Lewandowski', 'Kimmich');
    printGoals(...game.scored);

    team1 < team2 && console.log(`${game.team1} có khả năng thắng cao hơn`);
    team2 < team1 && console.log(`${game.team2} có khả năng thắng cao hơn`);

  </script>
</body>

</html>
