<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Mark</h3>
    <input type="text" id="Mmass" placeholder="Mark mass">
    <input type="text" id="Mheight" placeholder="Mark height">

    <h3>John</h3>
    <input type="text" id="Jmass" placeholder="John mass">
    <input type="text" id="Jheight" placeholder="John height">
    <button class="btn" onclick="calculate()">Calculate</button>

    <script>
        function calculate() {
            const mark = {
                fullName: "Mark Miller",
                mass: parseFloat(document.getElementById("Mmass").value),
                height: parseFloat(document.getElementById("Mheight").value),
                calcBMI: function () {
                    this.bmi = this.mass / (this.height * this.height);
                    return this.bmi;
                }
            };
            const john = {
                fullName: "John Smith",
                mass: parseFloat(document.getElementById("Jmass").value),
                height: parseFloat(document.getElementById("Jheight").value),
                calcBMI: function () {
                    this.bmi = this.mass / (this.height * this.height);
                    return this.bmi;
                }
            };

            mark.calcBMI();
            john.calcBMI();

            console.log(`Mark BMI: ${mark.bmi}`);
            console.log(`John BMI: ${john.bmi}`);

            if (mark.bmi > john.bmi) {
                console.log(`${mark.fullName}'s BMI (${mark.bmi}) is higher than ${john.fullName}'s (${john.bmi})!`);
            } else if (john.bmi > mark.bmi) {
                console.log(`${john.fullName}'s BMI (${john.bmi}) is higher than ${mark.fullName}'s (${mark.bmi})!`);
            } else {
                console.log("Both have the same BMI!");
            }
        }
    </script>

</body>

</html>
